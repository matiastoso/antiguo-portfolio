<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Matias Toso - Desarrollador web</title>
  </head>
  <body>
    <!-- HOMEPAGE -->
    <header class="container-fluid header position-absolute" id="header">
        <nav class="navbar navbar-expand-lg navbar-dark pt-4">
            <div class="container">
                <h1 class="navbar-brand mb-0 h1 fs-4">Matías Toso</H1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-light fs-5" aria-current="page" href="#header">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-light fs-5" aria-current="page" href="#about-me">Sobre mi</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-light fs-5" aria-current="page" href="#proyects">Proyectos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-light fs-5" aria-current="page" href="#contact">Contacto</a>
                        </li>
                    </ul>  
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-between">
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
                    <h1 class="display-3 text-light">Desarrollador web</h1>
                    <p class="lead text-light">Sensible al Frontend, dispuesto a aprender y a enfrentarse a cualquier desafío.</p>
                    
                    <div class="mt-1">
                        <button type="button" class="btn btn-primary rounded-pill btn-lg">Proyectos</button>
                        <button type="button" class="btn btn-secondary rounded-pill btn-green-secondary btn-lg ms-3">Contacto</button>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="d-flex justify-content-end">
                        <div class="position-relative" style="width: 450px; height: 450px;">
                            <img class="position-absolute" style="width: 450px; height: 450px;" src="images/blob.svg" alt="blob">
                            <img style="right: 25%; top: 15%;" class="position-absolute" src="images/perfil.jpeg" alt="Matias Toso">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <img src="images/wave.svg" alt="wave" class="position-absolute wave">
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
